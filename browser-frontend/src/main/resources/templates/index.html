<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Интернет-сервис.">
  <meta name="author" content="bramkov.com">
  <title th:text="${title}"></title>
  <link rel="icon" th:href="@{${pathIcon}}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geologica&family=Roboto:wght@400;500;700&family=Wix+Madefor+Text:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="/css/google-font.css" rel="stylesheet">
  <link href="/css/index.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
</head>

<body>

    <div id="header">
    </div>

    <div id="body">

      <div id="name">
        <span>Добро пожаловать</span>
      </div>

      <div class="row">
        <a href="/reg" class="input-btn">Создать аккаунт</a>
      </div>
      <div class="row">
        <a href="/login" class="input-btn btn-enter">Войдите</a>
      </div>

      <div class="unauthenticated">
        <div style="margin-top: 42px;">
          <div class="item-service">
            <a href="/oauth2/authorization/github">
              <img src="/img/login/github.svg" alt="github" class="wh-32">
            </a>
          </div>
          <div class="item-service">
            <a href="/oauth2/authorization/google">
              <img src="/img/login/google.svg" alt="google" class="wh-32">
            </a>
          </div>
          <div class="item-service">
            <a href="https://oauth.vk.com/authorize?client_id=51719014&display=page&redirect_uri=https://friend18.ru/callback&scope=email&response_type=code&v=5.131">
              <img src="/img/login/vk.svg" alt="vk" class="wh-32">
            </a>
          </div>
        </div>
      </div>

    </div>

      <div id="footer">
        <p class="info">Продолжая вы принимаете <a class="link-license" href="#">Соглашение</a> и  <a class="link-license" href="#">Конфиденциальность</a></p>
        <p class="info"><span class="link-license" th:text="${course}" /></p>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  </body>
</html>
