<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title th:text="${title}"></title>
</head>

<body>

    <h1 th:text="${nameMicroservice}" />

    <br />

    <!-- form create user -->
    <form th:method="POST" th:action="@{/user/add}" th:object="${user}">

        <label for="username">Имя пользователя: </label>
        <input type="text" th:field="*{username}" id="username">
        <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
        <br>
        <label for="password">Пароль: </label>
        <input type="password" th:field="*{password}" id="password">
        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
        <br>
        <label for="passwordConfirm">Подтвердить пароль: </label>
        <input type="password" th:field="*{passwordConfirm}" id="passwordConfirm">
        <div style="color:red" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}">Password Confirm Error</div>
        <br>
        <br>
        <input type="submit" value="Создать пользователя">
    </form>

</body>
</html>
